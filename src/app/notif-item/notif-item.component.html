<div
  class="p-7 border-y-2 hover:bg-slate-100 flex gap-x-6 items-center justify-between cursor-pointer"
>
  <div class="flex gap-x-6 items-center cursor-pointer">
    <div class="rounded-full bg-slate-400 w-11 h-11">
      <img
                [src]="
                  User?.imageUrl
                    ? User.imageUrl.startsWith('data:image')
                      ? User.imageUrl
                      : 'data:image/jpeg;base64,' + User.imageUrl
                    : 'assets/images/default_profile.png'
                "
                alt="My Image"
                class="w-full h-auto object-cover rounded-full"
              />
        
    </div>
    <div>
        <p class="font-bold" *ngIf="notif"> {{notif.senderName}}</p>
      <p *ngIf="notif">{{ notif.message }}</p>
      <p class="text-sm text-gray-500" *ngIf="notif">
        {{ notif.createdAt | date : "medium" }}
      </p>
    </div>
  </div>
  <div class="flex gap-x-3 items-center">
    <button class="mt-3 float-end" (click)="markAsRead()">
      <ng-icon
        name="octCheckCircle"
        size="20"
        class="outline-none cursor-pointer"
      ></ng-icon>
    </button>
    <button class="mt-3 float-end" (click)="deleteNotification()">
      <ng-icon
        name="octTrash"
        size="20"
        class="outline-none cursor-pointer"
      ></ng-icon>
    </button>
  </div>
</div>
