<div class="fixed top-0 w-full z-50 bg-slate-200">
    <app-header class="w-full shadow-md"></app-header>
  </div>
  
  <div class="flex min-h-screen bg-slate-200">
    <!-- Sidebar -->
    <div class="fixed top-[80px] left-0 w-[20%] h-[calc(100vh-80px)] bg-gray-100 p-4">
      <app-left-side-bar></app-left-side-bar>
    </div>
  
    <!-- Contenu principal -->
    <div class="flex-grow ml-[20%] p-4 overflow-y-auto">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        <ng-container *ngFor="let user of users">
          <app-friend-rquest-item [user]="user"></app-friend-rquest-item>
        </ng-container>
      </div>
    </div>
  </div>
