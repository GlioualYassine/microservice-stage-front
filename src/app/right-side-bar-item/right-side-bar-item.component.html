<hlm-dialog class="w-[1000px]">
  <button id="chat-button" class="w-full" brnDialogTrigger hlmBtn>
    <div
      class="cursor-pointer w-full friend-item flex items-center space-x-4 mt-2 px-3"
    >
      <!-- Avatar -->
      
        <div class="w-10 h-10 rounded-full bg-gray-400">
          <app-avatar
            [image]="
              friend?.imageUrl
                ? friend.imageUrl.startsWith('data:image')
                  ? friend.imageUrl
                  : 'data:image/jpeg;base64,' + friend.imageUrl
                : 'assets/images/default_profile.png'
            "
            class="w-14 h-14"
          ></app-avatar>
        </div>


      

      <!-- Username and Status -->
      <div class="flex flex-col">
        <span class="username font-medium">{{ friend.username }} </span>
        <span
          class="status"
          
        >
        </span>
      </div>
    </div>
    <brn-separator hlmSeparator />
  </button>

  <hlm-dialog-content class="w-[1000px]" *brnDialogContent="let ctx">
    <app-conversation
      class="w-[1000px]"
      [username]="friend.username"
      [avatar]="friend.imageUrl"
      [status]="status"
      [id]="friend.id"
    />
  </hlm-dialog-content>
</hlm-dialog>
