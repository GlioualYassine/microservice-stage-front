<hlm-dialog class="w-[1000px]">
  <button id="chat-button" class="w-full" brnDialogTrigger hlmBtn>
    <div
      class="cursor-pointer w-full friend-item flex items-center space-x-4 mt-2 px-3"
    >
      <!-- Avatar -->
      <hlm-avatar variant="large">
        <img [src]="avatar" alt="{{ username }}'s avatar" hlmAvatarImage />
        <span class="bg-[#FD005B] text-white" hlmAvatarFallback>{{
          username[0] + username[1]
        }}</span>
      </hlm-avatar>

      <!-- Username and Status -->
      <div class="flex flex-col">
        <span class="username font-medium">{{ username }}</span>
        <span
          class="status"
          [ngClass]="status === 'online' ? 'text-green-500' : 'text-gray-400'"
        >
          {{ status }}
        </span>
      </div>
    </div>
    <brn-separator hlmSeparator />
  </button>

  <hlm-dialog-content class="w-[1000px]" *brnDialogContent="let ctx">
    <app-conversation class="w-[1000px]"
      [username]="username"
   />
  </hlm-dialog-content>
</hlm-dialog>
