<div class="right-sidebar shadow-lg p-3 mt-3 mr-3 rounded-md bg-white border-1">
  <h3 class="sidebar-title">Friends</h3>
  <hlm-scroll-area class="w-64  h-[69vh] rounded-md ">
    <div *ngFor="let friend of friendList" class= "w-full">
      <app-right-side-bar-item
        [id]="friend.id"
        [username]="friend.username"
        [avatar]="friend.avatar"
        [status]="friend.status"
      ></app-right-side-bar-item></div
  ></hlm-scroll-area>
</div>
