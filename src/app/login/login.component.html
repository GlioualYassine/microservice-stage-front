<div class="flex items-center justify-center h-screen w-screen bg-gray-800">
  <div class="w-full max-w-md p-6 bg-gray-700 rounded-lg shadow-lg">
    <div class="flex items-center justify-center mb-8">
      <img src="assets/images/logo.jpg" alt="Logo" class="h-20 w-24 rounded-full border-2 border-gray-600" />
    </div>
    <hlm-tabs tab="account" class="w-full">
      <hlm-tabs-list class="w-full grid grid-cols-2" aria-label="tabs example">
        <button hlmTabsTrigger="account" class="text-gray-300">Login</button>
        <button hlmTabsTrigger="password" class="text-gray-300">Register</button>
      </hlm-tabs-list>

      <!-- Login Form -->
      <div hlmTabsContent="account">
        <section hlmCard class="bg-gray-800 text-gray-300 p-6 rounded-lg shadow-md">
          <div hlmCardHeader>
            <h3 hlmCardTitle class="text-white">Login</h3>
            <p hlmCardDescription>Enter your credentials to log into your account.</p>
          </div>
          <div hlmCardContent>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <!-- Email Field -->
              <label class="block my-4" hlmLabel>
                Email
                <input class="mt-1.5 w-full bg-gray-600 text-gray-300 border-none rounded-lg" type="email" formControlName="email" placeholder="Enter your email" hlmInput />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  <p *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500">Email is required</p>
                  <p *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500">Please enter a valid email</p>
                </div>
              </label>

              <!-- Password Field -->
              <label class="block my-4" hlmLabel>
                Password
                <input class="mt-1.5 w-full bg-gray-600 text-gray-300 border-none rounded-lg" type="password" formControlName="password" placeholder="Enter your password" hlmInput />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  <p *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500">Password is required</p>
                  <p *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-red-500">Password must be at least 8 characters long</p>
                </div>
              </label>

              <!-- Submit Button -->
              <div hlmCardFooter>
                <button hlmBtn type="submit" class="bg-gray-700 text-white hover:bg-gray-600 rounded-lg w-full py-2" [disabled]="loginForm.invalid">Login</button>
              </div>
            </form>
          </div>
        </section>
      </div>

      <!-- Registration Form -->
      <div hlmTabsContent="password">
        <section hlmCard class="bg-gray-800 text-gray-300 p-6 rounded-lg shadow-md">
          <div hlmCardHeader>
            <h3 hlmCardTitle class="text-white">Register</h3>
            <p hlmCardDescription>Create an account by filling in the form below.</p>
          </div>
          <div hlmCardContent>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
              <!-- First Name Field -->
              <label class="block my-4" hlmLabel>
                First Name
                <input class="mt-1.5 w-full bg-gray-600 text-gray-300 border-none rounded-lg" type="text" formControlName="firstName" placeholder="Enter your first name" hlmInput />
                <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                  <p *ngIf="registerForm.get('firstName')?.errors?.['required']" class="text-red-500">First name is required</p>
                </div>
              </label>

              <!-- Last Name Field -->
              <label class="block my-4" hlmLabel>
                Last Name
                <input class="mt-1.5 w-full bg-gray-600 text-gray-300 border-none rounded-lg" type="text" formControlName="lastName" placeholder="Enter your last name" hlmInput />
                <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                  <p *ngIf="registerForm.get('lastName')?.errors?.['required']" class="text-red-500">Last name is required</p>
                </div>
              </label>

              <!-- Email Field -->
              <label class="block my-4" hlmLabel>
                Email
                <input class="mt-1.5 w-full bg-gray-600 text-gray-300 border-none rounded-lg" type="email" formControlName="email" placeholder="Enter your email" hlmInput />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                  <p *ngIf="registerForm.get('email')?.errors?.['required']" class="text-red-500">Email is required</p>
                  <p *ngIf="registerForm.get('email')?.errors?.['email']" class="text-red-500">Please enter a valid email</p>
                </div>
              </label>

              <!-- Password Field -->
              <label class="block my-4" hlmLabel>
                Password
                <input class="mt-1.5 w-full bg-gray-600 text-gray-300 border-none rounded-lg" type="password" formControlName="password" placeholder="Create a password" hlmInput />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                  <p *ngIf="registerForm.get('password')?.errors?.['required']" class="text-red-500">Password is required</p>
                  <p *ngIf="registerForm.get('password')?.errors?.['minlength']" class="text-red-500">Password must be at least 8 characters long</p>
                </div>
              </label>

              <!-- Submit Button -->
              <div hlmCardFooter>
                <button hlmBtn type="submit" class="bg-gray-700 text-white hover:bg-gray-600 rounded-lg w-full py-2" [disabled]="registerForm.invalid">Register</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </hlm-tabs>
  </div>
</div>
