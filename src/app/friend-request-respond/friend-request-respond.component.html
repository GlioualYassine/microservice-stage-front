<section
  class="w-[199px] h-auto flex flex-col bg-white rounded-lg shadow-lg"
>
  <!-- Image Section -->
  <div class="w-full h-[200px]">
    <img
      [src]="
        user?.imageUrl
          ? user.imageUrl.startsWith('data:image')
            ? user.imageUrl
            : 'data:image/jpeg;base64,' + user.imageUrl
          : 'assets/images/default_profile.png'
      "
      alt="My Image"
      class="w-full h-full object-cover rounded-t-lg"
    />
  </div>

  <!-- Username Section -->
  <div class="px-4 py-2">
    <p class="font-semibold">{{user.username}}</p>
  </div>

  <!-- Button Section -->
  <div class="px-4 py-2 mt-auto"> <!-- mt-auto pushes the button section to the bottom -->
    <div *ngIf="accepted" class="mb-2">
      <p class="text-[#65676b]">Accepted</p>
    </div>
    <div *ngIf="showReject" class="mb-2">
      <p class="text-[#65676b]">Rejected</p>
    </div>
    <div 
    *ngIf="!accepted && !showReject"
    class="grid items-center gap-y-2">
      <button
        hlmBtn
        class="w-full bg-[#ebf5ff] text-[#0067d2] hover:bg-[#dfe9f2] py-2 rounded-md"
        (click)="acceptFriend()"
      >
        Confirm
      </button>
      <button
        hlmBtn
        
        class="w-full bg-[#e4e6eb] py-2 rounded-md hover:bg-[#d8dadf] text-black"
        (click)="rejectFriend()"
      >
        Delete
      </button>
    </div>
  </div>
</section>
